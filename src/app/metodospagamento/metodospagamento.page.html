<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="/home" color="white"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <p><ion-text color="white">MÃ©todos de Pagamento</ion-text></p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let metodo of metodosPagamentos">
    <ion-item (click)="abrirListaAcao(metodo)">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label style="margin-left: 10%;">
        <h4>{{metodo.Descricao}}</h4>
        <p>{{ metodo.TipoCartao }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirTela()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
